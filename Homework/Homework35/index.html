<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.marix{
            background-color: blue;
            border: 19px solid blue;
            color: tomato;
            border-width: 100px;
            padding-bottom: 0px;
            position: absolute;
            left: 800px;
            bottom: 500px;
            clear: both;
        }

        div.marix:hover{
            transform: rotate(-45deg);
            border-width: 50px;
            box-shadow: 5px 6px 3px rebeccapurple;
            border-color: darksalmon;
            background-color: darksalmon;
        }

        .animation{
            background-color: gold;
            border: 17px solid gold;
            color: fuchsia;
            border-width: 80px;
            padding: 0px;
            position: absolute;
            left: 300px;
            bottom: 50px;
            clear: both;
            animation: 4s orlys infinite;
            animation-delay: 1.5s;
            transform: matrix(1, -3, 2, 1, 3000, 80);
        }


        @keyframes orlys{
            0%{
            transform: matrix(1, -3, 2, 1, -1000, 80);
            }

            25%{
                transform: matrix(1, -3, 2, 1, 300, 80);
            }

            50%{
                transform: matrix(1, -3, 2, 1, 1500, 80);
            }
            75%{
                transform: matrix(1, -3, 2, 1, 700, 80);
            }

            100%{
                transform: matrix(1, -3, 2, 1, 350, 80);
            }
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="marix">
        Yeaa
    </div> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="animation">
        Normal
    </div>
</body>
</html>

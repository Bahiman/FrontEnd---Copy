<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .effect{
            font-size: medium;
            font-weight: 600;
            text-shadow: 7px 4px 6px blue;
            clear: both;
        }

        .box{
            border: 10px solid black;
            border-width: 10px;
            background-color: black;
            color: beige;
            box-shadow: 10px 30px 9px red;
            transform: matrix(1, -3, 2, 1, 100, 80);
            clear: right;
        }
        
        .box2{
            border: 20px solid blue;
            background-color: blue;
            box-shadow: 10px 30px 18px yellow;
        }
        
        .box2:hover{
            transform: rotate(-85deg);
            clear: right;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="effect"> Стремитесь не к успеху, а к ценностям, которые он дает</p>
    <br>
    <br>
    <br>
    <div class="box"> 
        Надо любить жизнь больше, чем смысл жизни.
    </div>
    <br>
    <br>
    <br>
    <div class="box2">
        Начинать всегда стоит с того, что сеет сомнения.
    </div>
    <br>
    <br>
</body>
</html>

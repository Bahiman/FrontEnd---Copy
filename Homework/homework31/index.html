<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        table{
            border-collapse: collapse;
            width: 500px;
        }
        .blue{
            background-color: rgb(10, 218, 218);
        }

        .yellow{
            background-color: rgb(243, 198, 0);
        }
        
        .green{
            background-color: rgb(143, 209, 45);
        }

        .red{
            background-color: rgb(219, 35, 35);
        }
        
        td:hover{
            background: linear-gradient(lightgray,darkgray,gray);
            animation-name: hello;
            animation-duration: 1s;
            animation-iteration-count:infinite;
        }
        
        @keyframes hello{
            from{background: linear-gradient(lightgray,darkgray,gray);}
            to{background: linear-gradient(gray,darkgray,lightgray);}
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr class="blue">
            <th>a1</th>
            <th>b1</th>
            <th>c1</th>
            <th>d1</th>

            <th>f1</th>
            <th>h1</th>

        <tr>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name" class="align">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="surname" class="align">Surname:</label>
        <input type="text" id="surname">
        <br>
        <br>
        <label for="E-mail" class="align">E-mail:</label>
        <input type="text" id="E-mail">
        <br>
        <br>
        <label for="gender">None</label>
        <input type="radio" name="pol" id="gender" checked>
        <label for="gender" class="align">Woman</label>
        <input type="radio" name="pol" id="gender">
        <label for="gender" class="align">Man</label>
        <input type="radio" class="align" name="pol">
        <br>
        <br>
        <input type="checkbox" id="russia" value="russia">
        <label for="russia"><img src="images/download.png" alt="" class="flag"></label>
        <input type="checkbox" id="german">
        <label for="german"><img src="images/download.jpg" alt="" class="flag"></label>
        <input type="checkbox" id="french">
        <label for="french"><img src="images/download (1).png" alt="" class="flag"></label>
        <input type="checkbox" id="english">
        <label for="english"><img src="images/download (2).png" alt="" class="flag"></label>
        <input type="checkbox" id="azeri">
        <label for="azeri"><img src="images/images.png" alt="" class="flag"></label>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="4" wrap="virtual"></textarea>
        <br>
        <br>
        <label for="password" class="align">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <button><img src="images/download (6).png" alt="" id="register"></button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(red, white, green, cyan);
            background-repeat: no-repeat;
            background-size: cover;
        }

        nav {
            position: relative;
            height: 36px;
            width: 100vw;
            background: white;
            padding-top: 10px;
            text-align: center;
            z-index: 0;
        }

        #help {
            position: relative;
            color: violet;
            left: 500px;
            bottom: 6px;
        }

        .cardme {
            height: 340px;
            width: 220px;
            background-color: tomato;
            border-radius: 10%;
        }

        #cards {
            display: flex;
            flex-direction: row;

        }

        #cards > *{
            margin-left: 30px;
        }

        .cardme {
            text-align: center;
        }

        img {
            height: 120px;
            width: 200px;
            border-radius: 10%;
        }

        .cardme>* {
            margin-top: 20px;
        }

        .button {
            padding: 20px;
            border-radius: 50%;
            width: 80px;
            font-size: xx-large;
            position: fixed;
            left: 93vw;
            bottom:50vh;
            /* position: relative; */
        }

        #form>* {
            margin-top: 2.82px;
            width: 120px;
            height: 20px
        }

        #form {
            height: 100px;
            width: 161px;
            background-color: yellowgreen;
            text-align: center;
            z-index: 8;
            margin-left: 45%;
            position: absolute;
            
        }

        .yomama {
            position: relative;
            background-color: rgba(0, 0, 0, 0.151);
            z-index: 2;
            height: 100vh;
            width: 100vw;
            position: absolute;
        }

        .hide{
            display: none;
        }

        body{
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body >
    <div class="yomama hide" onclick="newHide()" ></div>
    <nav>

    <div id="cards">

    </div>

    <div id="form" class="hide">

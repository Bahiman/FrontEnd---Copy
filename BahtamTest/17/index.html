<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <style>
        label {
            display: block;
            height: 30px;
            width: 100%;
            display: block;
            background-color: wheat;
        }

        input[type=checkbox] {
            display: none;
        }

        input:checked+label::before {
            content: "";
        }

        input:checked + label {
            background-color: gray;
        }

        #negro{
            display: block  ;
        }
    </style>
</head>

<body>
    <table class="table table-stripped table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Orange</th>
                <th>Banana</th>
                <th>Apple</th>
                <th>Pear</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ripe</td>
                <td>
                    <label for="orange_ripe"></label>
                    <input type="checkbox" id="orange_ripe" />
                </td>
                <td>
                    <label for="Banana_ripe"></label>
                    <input type="checkbox" id="Banana_ripe" />
                </td>
                <td>
                    <label for="Apple_ripe"></label>
                    <input type="checkbox" id="Apple_ripe" />
                </td>
                <td>
                    <label for="Pear_ripe"></label>
                    <input type="checkbox" id="Pear_ripe" />
                </td>
            </tr>
            <tr>
                <td>price</td>
                <td>
                    <label for="orange_price"></label>
                    <input type="checkbox" id="orange_price" />
                </td>
                <td>
                    <label for="Bana_price"></label>
                    <input type="checkbox" id="Banana_price" />
                </td>
                <td>
                    <label for="Apple_price"></label>
                    <input type="checkbox" id="Apple_price" />
                </td>
                <td>
                    <label for="Pear"></label>
                    <input type="checkbox" id="Pear_price" />
                </td>
            </tr>
            <tr>
                <td>quantity</td>
                <td>

                    <input type="checkbox" id="orange_quantity" />
                </td>
                <td>
                    <input type="checkbox" id="Banana_quantity" />
                </td>
                <td>
                    <input type="checkbox" id="Apple_quantity" />
                </td>
                <td>
                    <input type="checkbox" id="Pear_quantity" />
                </td>
            </tr>
            <tr>
                <td>cost</td>
                <td>
                    <input type="checkbox" id="orange_cost" />
                </td>
                <td>
                    <input type="checkbox" id="Banana_cost" />
                </td>
                <td>
                    <input type="checkbox" id="Apple_cost" />
                </td>
                <td>
                    <input type="checkbox" id="Pear_cost" />
                </td>
            </tr>
        </tbody>
    </table>

    <input type="checkbox" id="negro">
</body>

</html>

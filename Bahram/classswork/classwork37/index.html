<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            text-align: center;
            font-size: 100;
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        function newCountdown(){
            let your_mom = new Date();

            document.getElementsByTagName("div")[0].textContent = 
            your_mom.getSeconds();
            
        }

        setInterval(newCountdown, 1000);
    </script>
</body>
</html>

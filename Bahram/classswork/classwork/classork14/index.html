<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .no {
            background-color: blueviolet;
            animation: bahram 3.5s;
            color: black;
            text-shadow: 3px 4px 1px;
        }
        
        @keyframes bahram {
            from {
                background-color: blueviolet;
                color: black;
                text-shadow: 3px 4px 1px green;
            }
            to {
                background-color: aqua;
                color: azure;
                text-shadow: 3px 4px 8px yellow;
            }
        }
        
        .yes {
            background-color: darkkhaki;
            animation: yetim 3.5s infinite;
            color: deeppink;
            box-shadow: 2px 4px 1px;
            align-self: center;
            position: absolute;
        }
        
        @keyframes yetim {
            from {
                background-color: darkkhaki;
                color: deeppink;
                box-shadow: 2px 4px 1px;
                transform: matrix(1, -3, 2, 1, 100, 80);
            }
            to {
                background-color: darkorchid;
                color: green;
                box-shadow: 2px 4px 9px;
                transform: matrix(-1, 5, 3, 2, 40, 45);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p class="no"> I am not repeating</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="yes">While I am </p>
</body>

</html>
